<!DOCTYPE html>
<html>
<head>
    <title>–ù–∞—Ç—É—Ä–∞–ª–æ–º–µ—Ä</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* –°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
            min-height: 100vh;
        }
        #title {
            color: white;
            margin: 20px 0;
            font-size: min(2.5em, 8vw);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            text-align: center;
        }
        #progress-container {
            width: min(500px, 90%);
            height: 40px;
            background: #333;
            border-radius: 20px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            border-radius: 20px;
            transition: width 0.1s;
            position: relative;
            overflow: hidden;
        }
        #progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2));
            animation: shine 2s infinite;
        }
        #percent {
            color: white;
            font-size: min(4em, 12vw);
            margin: 20px 0;
            font-family: Impact, sans-serif;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }
        #button {
            width: min(180px, 40vw);
            height: min(180px, 40vw);
            cursor: pointer;
            transition: all 0.1s;
            position: absolute;
            bottom: 10vh;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ä–∞–Ω–¥–æ–º–∞ */
        #random-button {
            position: absolute;
            bottom: 25vh;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: 0.3s;
        }
        #random-button:hover {
            background: #45a049;
        }
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <h1 id="title">üåà–ù–∞—Ç—É—Ä–∞–ª–æ–º–µ—Ä</h1>
    <div id="percent">0%</div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <button id="random-button">–†–∞–Ω–¥–æ–º</button>
    <img id="button" src="Clop.png" alt="Button">

    <script>
        const button = document.getElementById('button');
        const progressBar = document.getElementById('progress-bar');
        const percentElement = document.getElementById('percent');
        const randomButton = document.getElementById('random-button');
        const audio = new Audio('beppn.mp3');
        audio.volume = 0.3;

        let isPressed = false;
        let isRandomMode = false;
        let percent = 0;
        let pulseScale = 1;
        let lastTime = 0;
        let randomInterval = null;

        function getGradientColor(progress) {
            const r = Math.floor(255 * (progress/100));
            const g = Math.floor(255 * (1 - progress/100));
            return `linear-gradient(90deg, rgb(${r},${g},10), rgb(${r * 0.8},${g * 0.8},50))`;
        }

        function updateProgress() {
            const now = Date.now();
            const deltaTime = (now - lastTime)/1000;
            lastTime = now;

            if(!isRandomMode) {
                if(isPressed) {
                    percent += Math.random() * 2.4 + 0.8;
                    if(percent >= 100) percent = 100;
                    pulseScale = 1 + Math.sin(now * 0.005) * 0.15;
                    
                    if(audio.paused) {
                        audio.loop = true;
                        audio.play();
                    }
                } else {
                    percent -= 4.5 * deltaTime * 60;
                    if(percent < 0) percent = 0;
                    pulseScale = 1;
                    
                    if(!audio.paused) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                }
            }

            progressBar.style.background = getGradientColor(percent);
            progressBar.style.width = percent + '%';
            percentElement.textContent = Math.floor(percent) + '%';
            percentElement.style.color = getGradientColor(percent).split(',')[0];
            button.style.transform = `scale(${pulseScale}) rotate(${(pulseScale-1)*10}deg)`;

            requestAnimationFrame(updateProgress);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–∞–Ω–¥–æ–º–∞
        randomButton.addEventListener('click', () => {
            isRandomMode = !isRandomMode;
            randomButton.textContent = isRandomMode ? '–°—Ç–æ–ø' : '–†–∞–Ω–¥–æ–º';
            
            if(isRandomMode) {
                audio.pause();
                audio.currentTime = 0;
                randomInterval = setInterval(() => {
                    percent = Math.random() * 100;
                }, 700);
            } else {
                clearInterval(randomInterval);
            }
        });

        // –°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        button.addEventListener('mousedown', () => {
            if(!isRandomMode) isPressed = true;
            lastTime = Date.now();
            if(navigator.vibrate) navigator.vibrate(50);
        });

        document.addEventListener('mouseup', () => {
            isPressed = false;
        });

        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(!isRandomMode) isPressed = true;
            lastTime = Date.now();
            if(navigator.vibrate) navigator.vibrate(50);
        });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            isPressed = false;
        });

        updateProgress();
    </script>
</body>
</html>
