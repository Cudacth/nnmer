<!DOCTYPE html>
<html>
<head>
    <title>–ù–∞—Ç—É—Ä–∞–ª–æ–º–µ—Ä</title>
    <style>
        /* ... –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ ... */
        
        #buttons-container {
            position: absolute;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #button {
            width: 180px;
            height: 180px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #random-button {
            width: 180px;
            height: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="title">üåà–ù–∞—Ç—É—Ä–∞–ª–æ–º–µ—Ä</h1>
    <div id="percent">0%</div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <div id="buttons-container">
        <img id="button" src="Clop.png" alt="Button">
        <img id="random-button" src="random.png" alt="–†–∞–Ω–¥–æ–º">
    </div>

    <script>
        // ... –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ...

        let isRandomActive = false;
        let randomInterval = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–Ω–¥–æ–º–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
        function startRandomAnimation() {
            if(isRandomActive) return;
            
            isRandomActive = true;
            isPressed = false;
            audio.pause();
            audio.currentTime = 0;
            
            const startTime = Date.now();
            const duration = 4000;

            randomInterval = setInterval(() => {
                const progress = (Date.now() - startTime) / duration;
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –∫–æ–ª–µ–±–∞–Ω–∏—è
                percent += (Math.random() - 0.5) * 20;
                percent = Math.max(0, Math.min(100, percent));
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                progressBar.style.width = percent + '%';
                progressBar.style.backgroundColor = getGradientColor(percent);
                percentElement.textContent = Math.floor(percent) + '%';

                // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                if(progress >= 1) {
                    clearInterval(randomInterval);
                    isRandomActive = false;
                    const result = Math.floor(percent);
                    percentElement.innerHTML = `${result}% –ù–∞—Ç—É—Ä–∞–ª–∏–∑–º–∞ <span style="font-size: 0.8em">üò®</span>`;
                    
                    setTimeout(() => {
                        percentElement.textContent = `${result}%`;
                    }, 3000);
                }
            }, 50);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ä–∞–Ω–¥–æ–º–∞
        document.getElementById('random-button').addEventListener('click', startRandomAnimation);
        document.getElementById('random-button').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRandomAnimation();
        });

        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è updateProgress
        function updateProgress() {
            if(isRandomActive) {
                requestAnimationFrame(updateProgress);
                return;
            }

            // ... –æ—Å—Ç–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–∏ updateProgress ...
        }

        // ... –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ ...
    </script>
</body>
</html>
